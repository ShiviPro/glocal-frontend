<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login V11</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- lnr -->
    <link
      rel="stylesheet"
      href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css"
    />

    <!-- select2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- animate -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/Login/vendor/animate/animate.css"
    />

    <!-- hamburger -->
    <link
      rel="stylesheet"
      type="text/css"
      href="../CSS/Login/vendor/css-hamburgers/hamburgers.min.css"
    />

    <!-- utils -->
    <link rel="stylesheet" type="text/css" href="../CSS/Login/util.css" />

    <!-- main -->
    <link rel="stylesheet" type="text/css" href="../CSS/Login/main.css" />
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
          <form id="shopkeeperSignin" class="login100-form validate-form">
            <span class="login100-form-title p-b-55"> Shopkeeper Login </span>
            <div
              class="wrap-input100 validate-input m-b-16"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input
                class="input100"
                type="text"
                name="email"
                placeholder="Email"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-envelope"></span>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-16"
              data-validate="Password is required"
            >
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Password"
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <span class="lnr lnr-lock"></span>
              </span>
            </div>
            <input type="hidden" name="userType" value="shop" />

            <div class="contact100-form-checkbox m-l-4">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox100" for="ckb1"> Remember me </label>
            </div>

            <div class="container-login100-form-btn p-t-25">
              <button class="login100-form-btn">Login</button>
            </div>

            <div class="text-center w-full p-t-42 p-b-22">
              <span class="txt1"> Or login with </span>
            </div>

            <a href="#" class="btn-google m-b-10">
              <img src="../Images/Login/icon-google.png" alt="GOOGLE" />
              Google
            </a>

            <div class="text-center w-full p-t-55">
              <span class="txt1"> Not a member? </span>

              <a class="txt1 bo1 hov1" href="./Shopkeeper_Signup.html">
                Sign up now
              </a>
            </div>

            <div class="text-center w-full p-t-20">
              <span class="txt1"> Not a shopkeeper? </span>

              <a class="txt1 bo1 hov1" href="./Customer_Login.html">
                Customers login here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="../JS/Login/main.js"></script>
    <script src="../JS/Login/shopkeeper.js"></script>
    <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
  </body>
</html>
